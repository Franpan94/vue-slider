<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[i].image" alt="Svezia" />
                    <div class="text">
                        <h3>{{slides[i].title}}</h3>
                        <p>
                            {{slides[i].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevslide"></div>
                    <div class="next" @click="nextslide"></div>
                    <div class="thumb" :class="isActive(0)">
                        <img src="img/01.jpg" alt="Svezia" @click="isActiveimg(0)"/>
                    </div>
                    <div class="thumb" :class="isActive(1)">
                        <img src="img/02.jpg" alt="Svizzera" @click="isActiveimg(1)"/>
                    </div>
                    <div class="thumb" :class="isActive(2)">
                        <img src="img/03.jpg" alt="Gran Bretagna" @click="isActiveimg(2)"/>
                    </div>
                    <div class="thumb" :class="isActive(3)">
                        <img src="img/04.jpg" alt="Germania" @click="isActiveimg(3)"/>
                    </div>
                    <div class="thumb" :class="isActive(4)">
                        <img src="img/05.jpg" alt="Paradise" @click="isActiveimg(4)"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
